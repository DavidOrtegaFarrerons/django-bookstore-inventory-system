{% extends "base.html" %}

{% block body %}
<div class="grid grid-flow-col auto-cols-max p-16">

    {% for book in books %}
        <div class="max-w-sm rounded overflow-hidden shadow-lg">
          <img class="w-full h-40" width="300" height="150" src="https://plus.unsplash.com/premium_photo-1677187301660-5e557d9c0724?q=80&w=2200&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Sunset in the mountains">
          <div class="px-6 py-4">
            <div class="font-bold text-xl mb-2">{{ book.title }}</div>
            <p class="text-gray-700 text-base">
                This book was written by {{ book.author }} and released in the date {{ book.pub_date }}
            </p>
          </div>
            <div class="mt-1 px-6 pt-4 pb-2 flex justify-between">
              <div>
                <span class="text-sm text-gray-700">
                <span aria-hidden="true" class="absolute inset-0"></span>
                Price: {{ book.price }}â‚¬
                </span>
              </div>
            </div>
          <div class="px-6 pt-4 pb-2">
              {% for genre in book.genres.all %}
                    <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">{{ genre.name }}</span>
              {% endfor %}
          </div>
        </div>
    {% endfor %}
</div>
{% endblock body %}
